<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 25px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }

        .downloads-section {
            margin-top: 40px;
            border-top: 2px solid #e1e5e9;
            padding-top: 30px;
        }

        .downloads-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.9em;
            color: #666;
        }

        .download-link {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .download-link:hover {
            background: #218838;
        }

        .log-container {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.9em;
            display: none;
        }

        .log-line {
            margin-bottom: 5px;
            color: #333;
        }

        .playlist-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .playlist-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .playlist-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .playlist-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .playlist-btn {
            flex: 1;
            min-width: 120px;
            margin: 5px;
        }

        .cancel-btn {
            background: #dc3545;
        }

        .cancel-btn:hover {
            background: #c82333;
        }

        #playlistInfo {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ YouTube to MP3 Downloader</h1>
            <p>Download YouTube videos as high-quality MP3 files</p>
        </div>

        <div class="content">
            <form id="downloadForm">
                <div class="form-group">
                    <label for="url">YouTube URL:</label>
                    <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>

                <button type="submit" class="btn" id="downloadBtn">Download as MP3</button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Preparing download...</div>

                <div class="log-container" id="logContainer"></div>
            </div>

            <!-- Playlist confirmation dialog -->
            <div class="playlist-dialog" id="playlistDialog" style="display: none;">
                <div class="playlist-content">
                    <h3>ðŸŽµ Playlist Detected!</h3>
                    <div id="playlistInfo"></div>
                    <div class="playlist-buttons">
                        <button class="btn playlist-btn" id="downloadSingleBtn">Download Single Video</button>
                        <button class="btn playlist-btn" id="downloadPlaylistBtn">Download Entire Playlist</button>
                        <button class="btn cancel-btn" id="cancelBtn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="downloads-section">
                <h2>Recent Downloads</h2>
                <ul class="file-list" id="fileList">
                    <li style="text-align: center; color: #666; padding: 20px;">Loading...</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let currentDownloadId = null;
        let statusInterval = null;
        let currentUrl = null;

        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const url = document.getElementById('url').value;
            currentUrl = url;
            const downloadBtn = document.getElementById('downloadBtn');
            const progressContainer = document.getElementById('progressContainer');

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Checking URL...';

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: url
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    resetForm();
                    return;
                }

                // Check if playlist was detected
                if (data.playlist_detected) {
                    showPlaylistDialog(data.playlist_info);
                    resetForm();
                    return;
                }

                // Normal single video download
                currentDownloadId = data.download_id;
                downloadBtn.textContent = 'Starting Download...';
                progressContainer.style.display = 'block';
                startStatusPolling();
            })
            .catch(error => {
                alert('Error: ' + error.message);
                resetForm();
            });
        });

        function showPlaylistDialog(playlistInfo) {
            const dialog = document.getElementById('playlistDialog');
            const infoDiv = document.getElementById('playlistInfo');

            infoDiv.innerHTML = `
                <strong>Playlist:</strong> ${playlistInfo.title}<br>
                <strong>Videos:</strong> ${playlistInfo.video_count}<br>
                <strong>Channel:</strong> ${playlistInfo.uploader}<br><br>
                <em>Would you like to download just the current video or the entire playlist?</em>
            `;

            dialog.style.display = 'flex';
        }

        // Playlist dialog event handlers
        document.getElementById('downloadSingleBtn').addEventListener('click', function() {
            hidePlaylistDialog();
            startDownload(currentUrl, false);
        });

        document.getElementById('downloadPlaylistBtn').addEventListener('click', function() {
            hidePlaylistDialog();
            startDownload(currentUrl, true);
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            hidePlaylistDialog();
        });

        function hidePlaylistDialog() {
            document.getElementById('playlistDialog').style.display = 'none';
        }

        function startDownload(url, downloadPlaylist) {
            const downloadBtn = document.getElementById('downloadBtn');
            const progressContainer = document.getElementById('progressContainer');

            downloadBtn.disabled = true;
            downloadBtn.textContent = downloadPlaylist ? 'Downloading Playlist...' : 'Starting Download...';
            progressContainer.style.display = 'block';

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: url,
                    download_playlist: downloadPlaylist
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    resetForm();
                    return;
                }

                currentDownloadId = data.download_id;
                startStatusPolling();
            })
            .catch(error => {
                alert('Error: ' + error.message);
                resetForm();
            });
        }

        function startStatusPolling() {
            statusInterval = setInterval(() => {
                if (!currentDownloadId) return;

                fetch(`/status/${currentDownloadId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateProgress(data);

                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(statusInterval);
                        if (data.status === 'completed') {
                            document.getElementById('progressText').textContent = 'Download completed!';
                            loadFileList();
                        } else {
                            document.getElementById('progressText').textContent = 'Download failed! Check logs above.';
                        }
                        resetForm();
                    }
                })
                .catch(error => {
                    console.error('Status polling error:', error);
                    clearInterval(statusInterval);
                    document.getElementById('progressText').textContent = 'Connection lost. Check server.';
                    resetForm();
                });
            }, 1000);
        }

        function updateProgress(data) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const logContainer = document.getElementById('logContainer');

            if (data.progress !== undefined) {
                progressFill.style.width = data.progress + '%';

                // Handle playlist progress display
                if (data.is_playlist && data.playlist_progress) {
                    const current = data.playlist_progress.current;
                    const total = data.playlist_progress.total;
                    if (total > 0) {
                        progressText.textContent = `Downloading playlist... Video ${current}/${total} (${data.progress}%)`;
                    } else {
                        progressText.textContent = `Downloading playlist... ${data.progress}%`;
                    }
                } else {
                    progressText.textContent = `Downloading... ${data.progress}%`;
                }
            }

            // Handle playlist detected status
            if (data.status === 'playlist_detected') {
                progressText.textContent = 'Playlist detected - please confirm download options';
            }

            if (data.log && data.log.length > 0) {
                logContainer.style.display = 'block';
                logContainer.innerHTML = data.log.map(line =>
                    `<div class="log-line">${line}</div>`
                ).join('');
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        function resetForm() {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'Download as MP3';
            currentDownloadId = null;
        }

        function loadFileList() {
            fetch('/downloads')
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');

                if (files.length === 0) {
                    fileList.innerHTML = '<li style="text-align: center; color: #666; padding: 20px;">No downloads yet</li>';
                    return;
                }

                fileList.innerHTML = files.map(file => `
                    <li class="file-item">
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">
                                Size: ${formatFileSize(file.size)} |
                                Downloaded: ${new Date(file.modified).toLocaleString()}
                            </div>
                        </div>
                        <a href="/download_file/${encodeURIComponent(file.name)}" class="download-link">Download</a>
                    </li>
                `).join('');
            })
            .catch(error => {
                console.error('Error loading files:', error);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load file list on page load
        loadFileList();
    </script>
</body>
</html>
