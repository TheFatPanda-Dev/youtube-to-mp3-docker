services:
  youtube-downloader:
    build: .
    container_name: youtube-downloader
    ports:
      - "7843:5000"
    volumes:
      - ./downloads:/app/downloads
      - /etc/localtime:/etc/localtime:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3